{% extends "boost/base.html" %}

{% block content %}
<!-- Main Content Area -->

<div class="content" id="content">
    <h2>Delete {{fin_type}} Category</h2>
    <p>Are you sure you wanna delete?</p>

    <p>Name: {{data.name}}</p>
    <p>Date: {{data.date_created}}</p>
    <form method='POST' action="{% url "boost:fin-categories-delete" fintype=fin_type_plural pk=data.id %}">
      {% csrf_token %}
      <a class="btn btn-sm btn-info" href="{% url "boost:fin-data-add" fin_type_plural %}">Cancel</a>
      <input class="btn btn-sm btn-danger" value="Confirm" type="submit" name="Confirm">
    </form>
</div>
  <!-- Bootstrap JS (optional, for Bootstrap components) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock content %}
